[tox]
envlist =
    py26-django1.4,
    py26-django1.5,
    py26-django1.6,
    py27-django1.4,
    py27-django1.5,
    py27-django1.6,
    py33-django1.5,
    py33-django1.6,
    coverage

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = voting.tests.settings
    PYTHONPATH = {toxinidir}
commands =
    django-admin.py test voting

[testenv:coverage]
basepython = python2.7
commands =
    coverage run --branch --omit=.tox/*,*/tests/*.py,*/migrations/*.py {envbindir}/django-admin.py test voting
deps =
    coverage>=3.7,
    Django>=1.6,<1.7

[testenv:py26-django1.4]
basepython = python2.6
deps =
    Django>=1.4.2,<1.5

[testenv:py26-django1.5]
basepython = python2.6
deps =
    Django>=1.5,<1.6

[testenv:py26-django1.6]
basepython = python2.6
deps =
    Django>=1.6,<1.7

[testenv:py27-django1.4]
basepython = python2.7
deps =
    Django>=1.4.2,<1.5

[testenv:py27-django1.5]
basepython = python2.7
deps =
    Django>=1.5,<1.6

[testenv:py27-django1.6]
basepython = python2.7
deps =
    Django>=1.6,<1.7

[testenv:py33-django1.5]
basepython = python3.3
deps =
    Django>=1.5,<1.6

[testenv:py33-django1.6]
basepython = python3.3
deps =
    Django>=1.6,<1.7
